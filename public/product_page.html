<html ng-app="ShoppingApp">
    <head>
        <title>Web Store - Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/view-products-style.css">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="ShoppingCartController as shopCtrl">
        
        <div id="title">The Web Store</div>
        <div ng-include="'menu.html'" ></div>
        
        <h2>Product Info:</h2>
        
        <div id="products" >
            <table id="product-table">
                <tr>
                    <th>ID</th>
                    <td>{{shopCtrl.selectedProduct.productID}}</td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td>{{shopCtrl.selectedProduct.name}}</td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td>{{shopCtrl.selectedProduct.description}}</td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td>{{shopCtrl.selectedProduct.listPrice}}</td>
                </tr>
                <tr>
                    <th>Quantity:</th>
                    <td>{{shopCtrl.selectedProduct.quantity}}</td>
                </tr>
            </table>
            
        </div>
        
        <div class="flex">
            <form ng-submit="shopCtrl.addToCart(quantity)" class="column" method="POST">
                <fieldset>
                <legend>Quantity to buy</legend>
                    <p>
                        <label class="formtitle">How many?
                            <input class="right" ng-model="quantity" type="number" name="amount" value="1" min="1" oninput="validity.valid||(value='');" required>

                        </label>
                    </p>
                    
                    <p>
                        <input id="submit" type="submit" value="Add to Cart">
                    </p>
                </fieldset>
            </form>
        </div>
        
    </body>
</html>
