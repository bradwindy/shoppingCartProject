<html ng-app="ShoppingApp">
    <head>
        <title>Web Store - Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/view-products-style.css">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="ShoppingCartController as shopCtrl">
        <div id="title">The Web Store</div>
        <div ng-include="'menu.html'" ></div>
        
        <div id="products">
            <table id="product-table">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr ng-repeat="item in shopCtrl.items">
                    <td>{{item.product.name}}</td>
                    <td>{{item.salePrice | currency}}</td>
                    <td>{{item.quantityPurchased}}</td>
                    <td>{{item.getItemTotal() | currency}}</td>
                </tr>
                <tr>
                    <td><b>Total:</b></td>
                    <td></td>
                    <td></td>
                    <td><b>{{shopCtrl.total | currency}}</b></td>
                </tr>
            </table>
            <br>
            <ul>
                <li class="button" ><a class="filterLink" ng-click="shopCtrl.checkOut()">Check Out</a></li>
            </ul>
            
        </div>
        
    </body>
</html>
